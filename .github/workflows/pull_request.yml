name: Pull Request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
on:
  pull_request: { types: [opened, reopened, synchronize, ready_for_review] }
  push: { branches: [ main ] }
  workflow_dispatch:

env:
  LOG_LEVEL: info
  REDIS_HOSTNAME: redis
  REDIS_PORT: 6379
  REDIS_HOSTNAME_2: redis-2
  REDIS_PORT_2: 6379

jobs:
  soundness:
    name: Soundness
    uses: swiftlang/github-workflows/.github/workflows/soundness.yml@main
    with:
      api_breakage_check_enabled: ${{ !contains(github.event.pull_request.labels.*.name, 'breaking-change') && inputs.api_breakage_check_enabled }}
      api_breakage_check_allowlist_path: ${{ inputs.api_breakage_check_allowlist_path }}
      unacceptable_language_check_word_list: "blacklist whitelist slave sane sanity insane insanity kill killed killing hang hung hanged hanging"
      license_header_check_project_name: "swift-libp2p"
      
  tests-linux:
    needs: soundness
    if: ${{ !(github.event.pull_request.draft || false) }}
    strategy:
      fail-fast: false
      matrix:
        container:
          - swift:6.0-noble
          - swift:6.1-noble
          - swiftlang/swift:nightly-6.2-noble
          - swiftlang/swift:nightly-main-noble
        redis:
          - redis:7
          - redis:8
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    services:
      redis:
        image: ${{ matrix.redis }}
      redis-2:
        image: ${{ matrix.redis }}
    steps:
      - name: Check out package
        uses: actions/checkout@v5
      - name: Run unit tests with Thread Sanitizer and coverage
        run: swift test --sanitize=thread --enable-code-coverage

  test-macos:
    needs: soundness
    name: Tests-MacOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        # Test on the latest 3 versions of Swift
        swift-version: ["6.0", "6.1", "6.2"]
        redis-version: ["8.4"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Get swift version
        run: swift --version
      - name: Install Redis
        run: brew install redis@${{ matrix.redis-version }}
      # Build in debug mode
      - name: Build
        run: swift build
      # Test in debug mode
      - name: Test Debug
        run: swift test
